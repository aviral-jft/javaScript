    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     
    <title>Add Data</title>
  </head>
  <body>
    <header class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <div class="container-fluid">
          <a class="navbar-brand" href="home2.html">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" data-toggle="modal" data-target="#exampleModal" data-keyboard="false" data-backdrop="static" onclick="ModalLabel()">Add</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </header>
      <p id="record"></p>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form autocomplete="off" class="needs-validation" novalidate>
                <div class="form-group">
                  <label for="name" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your Name" required/>
                  <div class="invalid-feedback">
                    Please enter a Name.
                  </div>
                </div>
                <div class="form-group">
                  <label for="uname" class="col-form-label">UserName</label>
                  <input type="text" class="form-control" id="uname" placeholder="Enter Username" required/>
                  <div class="invalid-feedback">
                    Please enter a UserName.
                  </div>
                </div>
                <div class="form-group">
                    <label for="pno" class="col-form-label">Phone Number</label>
                    <input type="text" class="form-control" id="pno" placeholder="Enter your Phone Number" required/>
                    <div class="invalid-feedback">
                        Please enter a Phone  Number.
                      </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-form-label" >Email</label>
                    <input type="email"  class="form-control" id="email" placeholder="Enter your email address" required/>
                    <div class="invalid-feedback">
                        Please enter valid Email Address.
                      </div>
                </div>
            <div class="modal-footer">
              <button type="button" onclick="resetForm()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button id="submit" type="submit" value="Submit"  class="btn btn-primary" onclick=" validation()" >Submit</button>
            </div>
        </form> 
          </div>
          
        </div>
    </div>
      
      </div>
      <div style="overflow-x:auto;">
      <table class="table table-striped pt-5 sticky-bottom mb-5 col-md " id="details">
        <thead>
          <tr>
            <th scope="col" class="col-md" id="sno">S.No.</th>
            <th scope="col" class="col-md">Name</th>
            <th scope="col" class="col-md" id="text">UserName</th>
            <th scope="col" class="col-md" id="text">Phone Number</th>
            <th scope="col" class="col-md">Email</th>
            <th scope="col" class="col-md">Action</th>
          </tr>
        </thead>
        <tbody id="data" class="col-md">
          <br><br>
        </tbody>
      </table>
      </div>
        <footer class="dark">
          <p id="row_count"></p>
        </footer>

        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submit" data-dismiss="modal" onclick="checkButton(this.id)"> Yes</button>
              </div>
            </div>
          </div>
        </div>
        <script>
            (function () {
  'use strict'   

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
        </script>
  </body>
</html>

<html lang="en">

      <script src="home2.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     
    <title>Add Data</title>
  </head>
  <body>
    <header class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="home2.html">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" data-toggle="modal" data-target="#exampleModal">Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" onclick="tableRowCount2()">Count Data</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" onclick="fetchData()">Read Data</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
      </header>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form autocomplete="off">
                <div class="form-group">
                  <label for="name" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your Name" required/>
                  <div class="name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="uname" class="col-form-label">UserName</label>
                  <input type="text" class="form-control" id="uname" placeholder="Enter Username" required/>
                  <div class="username">
                  </div>
                </div>
                <div class="form-group">
                    <label for="pno" class="col-form-label">Phone Number</label>
                    <input type="text" class="form-control" id="pno" placeholder="Enter your Phone Number" required/>
                    <div class="phonenumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required/>
                    <div class="email">
                    </div>
                </div>
            
            <div class="modal-footer">
              <button type="button" onclick="resetForm()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" value="Submit" class="btn btn-primary" onclick="validation()" >Submit</button>
            </div>
          </div>
        </div>
    </div>
      
      </div>
      <table class="table table-striped pt-5 sticky-bottom mb-5" id="details">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">UserName</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="data">
          <br><br>
        </tbody>
        <footer class="dark">
          <p id="row_count">Click on Count data to get Total row Count</p>
        </footer>

        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submit" data-dismiss="modal" onclick="checkButton(this.id)"> Yes</button>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
